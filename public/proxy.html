<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypassy Classroom | Proxy</title>
    <link rel="stylesheet" href="style.css">
    <script src="scramjet.config.js"></script>
    <script src="/scram/scramjet.all.js"></script>
    <script src="/baremux/index.js"></script>
    <script src="register-sw.js"></script>
    <script src="search.js"></script>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #000;
        }

        .proxy-header {
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            background: var(--bg-dark);
            border-bottom: 1px solid var(--glass-border);
            z-index: 100;
        }

        .url-input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.5rem 1rem;
            transition: all 0.3s;
        }

        .url-input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.2);
        }

        #url-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 0.5rem;
            outline: none;
            font-size: 0.9rem;
        }

        .iframe-container {
            flex: 1;
            background: white;
            position: relative;
        }

        #sj-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-dark);
            z-index: 10;
        }

        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
            width: 100%;
            max-width: 600px;
        }

        .quick-link {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-link:hover {
            background: var(--glass-border);
            transform: translateY(-5px);
        }
    </style>
</head>

<body>
    <div class="background-glow">
        <div class="glow-orb orb-2"></div>
    </div>

    <div class="proxy-header">
        <a href="main.html" class="btn-secondary" style="padding: 8px 12px; border-radius: 50%;">‚Üê</a>
        <div class="url-input-wrapper">
            <span style="color: var(--text-muted); margin-right: 0.5rem;">üåê</span>
            <input type="text" id="url-input" placeholder="Enter URL or search Google..." autocomplete="off">
        </div>
        <button class="btn-premium" id="go-btn" style="padding: 10px 20px;">GO</button>
    </div>

    <div class="iframe-container" id="container">
        <div id="placeholder" class="placeholder">
            <h2 style="margin-bottom: 1rem;">Classroom Mode Active</h2>
            <p style="color: var(--text-muted);">Securely unblocking for your chromebook.</p>
            <div class="quick-links">
                <div class="quick-link" onclick="loadUrl('https://google.com')">Google</div>
                <div class="quick-link" onclick="loadUrl('https://youtube.com')">YouTube</div>
                <div class="quick-link" onclick="loadUrl('https://discord.com')">Discord</div>
                <div class="quick-link" onclick="loadUrl('https://github.com')">GitHub</div>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('url-input');
        const btn = document.getElementById('go-btn');
        const container = document.getElementById('container');
        const placeholder = document.getElementById('placeholder');

        const { ScramjetController } = $scramjetLoadController();

        const scramjet = new ScramjetController(self.__scramjet$config);

        console.log("Initializing Scramjet with prefix:", self.__scramjet$config.prefix);
        scramjet.init().then(() => {
            console.log("Scramjet initialized successfully.");
        }).catch(err => {
            console.error("Scramjet initialization failed:", err);
        });

        const connection = new BareMux.BareMuxConnection("/baremux/worker.js");

        async function loadUrl(val) {
            if (!val) return;

            try {
                await registerSW();
            } catch (err) {
                console.error(err);
                alert("Failed to register SW: " + err);
                return;
            }

            const url = search(val, 'https://www.google.com/search?q=%s');

            let wispUrl = (location.protocol === "https:" ? "wss" : "ws") + "://" + location.host + "/wisp/";

            if ((await connection.getTransport()) !== "/libcurl/index.mjs") {
                await connection.setTransport("/libcurl/index.mjs", [{
                    websocket: wispUrl
                }]);
            }

            placeholder.style.display = 'none';

            // Remove old frame if exists
            const oldFrame = document.getElementById('sj-frame');
            if (oldFrame) oldFrame.remove();

            const frame = scramjet.createFrame();
            frame.frame.id = "sj-frame";
            container.appendChild(frame.frame);
            frame.go(url);
        }

        btn.onclick = () => loadUrl(input.value);
        input.onkeydown = (e) => {
            if (e.key === 'Enter') loadUrl(input.value);
        };
    </script>
</body>

</html>
